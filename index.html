<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>um beijinho</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap');
        body{
            background-color: red;
        }
        .painel{
            border-radius: 15px;
            margin: auto;
            background-color: white;
            max-width: 500px;
            min-width: 300px;
            height: 550px;
            text-align: center;
            padding-top: 20px;
        }
        .painel h1{
            font-family: "Loved by the King", serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 15px;
            color: white;
            
        }
        #nao{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 15px;
            color: white;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Aceita me dar um beijo?</h1>
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="urso coracao">

        <h2>&#x1F49E &#x1F49E &#x1F49E</h2>
    
        <button id="sim" onclick="parabens()">Sim!</button>
        <button id="nao" onclick="pessimo()">Não!</button>
        
    </div>

    <script>
        function pessimo(){
            alert("Péssima escolha! Escolha novamente!")
        }

        function parabens(){
            alert("Parabéns! Você fez uma ótima escolha!")
        }
    </script>
</body>
</html>
